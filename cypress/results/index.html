<html>
<head>
  <title>Cypress API Test Results</title>
  <style>
    body {
      font-family: sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Cypress API Test Results</h1>
  <table>
    <thead>
      <tr>
        <th>Test Case</th>
        <th>Status</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody>
      {{#each suites}}
        {{#each tests}}
          <tr>
            <td>{{../title}} - {{title}}</td>
            <td>{{status}}</td>
            <td>{{duration}} ms</td>
          </tr>
        {{/each}}
      {{/each}}
    </tbody>
  </table>
</body>
</html>
